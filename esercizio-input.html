<!DOCTYPE html>
<html>
    <head>
        <!-- Esrcizio con tag input  -->
        <title>Esrcizio tag input</title>
        <meta name="desciption" content="esercizio input"/>

        <meta charset="utf-8"/>
        <link rel="icon" href="C:\Users\Utente\Desktop\Corso introduzione programmazione\immagini\logo.png"/>
    
    </head>

    <body>
             <!-- Esrcizio tag input -->
        
        <h1>Registrazione sito internet</h1>
       
        
        <!-- tag form permette di validare i campi input -->
        <form>
          
        <div>
            <!-- Il tag required richiede di inserire i campi se mancanti -->
            <input type="text" name="nome" placeholder="Nome" required/>
           
            <!-- Il tag minlenght ci indica la lunghezza minima del carattere inserito.
                Il tag maxlenght invece indica il numero max di caratteri da inserire -->
            <input type="text" name="cognome" placeholder="Cognome" required minlength="3" maxlength="10"/>
       
        </div>
        
        <div>
             <input type="email" placeholder="Inserisci la tua email"required/>
             <input type="password" placeholder="pasword"/>
        </div>      
        
        <select name="Regioni">
            <option value="Sic">Sicilia</option>
            <option value="Piem">Piemeonte</option>
            <option value="Lomb">Lombardia</option>
        </select>
        
        <div>
            
            <!-- Il tag radio ci indica il simbolo con il cerchietto.
            Mentre inserendo l'attributo name ci permette di scegliere l'opzione -->
            <input type="radio" name="maggiorenne"/>0-18
            <input type="radio" name="maggiorenne"/>0-18+
        </div>
            
        <!-- il tag checkbox indica il simbolo con il quadratino da spuntare -->
            <input type="checkbox"> Accetta i termini di condizione

           <div>

            <!-- il tag submit ci permette di inviare le informazioni contenute nel form  -->
               <input type="submit" value="Invia"/>
           </div>

            <!-- Il tag textarea crea un arera dove inserire commenti, richieste info etc. 
            Il tag row indica la lunghezza riquardro in altezza.
            Il tag col indica lo spessore del riquadro in larghezza. -->
           <textarea rows="20" cols="80" maxlength="30" minlength="5"></textarea> 
            
            
        </form>  
       
       
    </body>

</html>
